<!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Bounty</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="#"><img class="logo" src="img/logo.png" alt="Логотип"></a>
            <div class="right">
                <nav>
                    <a class="menu" href="#">Поиск туров</a>
                    <a class="menu" href="#">О компании</a>
                    <a class="menu" href="#">Обратная связь</a>
                </nav>
                <a href="#">
                    <button class="btn">
                        Войти
                    </button>
                </a>
            </div>
        </div>
    </header>

    <div class="mainbanner">
        <div class="container">
            <h1 class="offer">BOUNTY TRAVEL</h1>
            <div class="offer_do">
                <h2 class="offer_text">Ваш незаменимый помощник в выборе незабываемого путешествия!</h2>
                <a href="#"><button class="btn">Забронировать</button></a>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 class="title">ЛУЧШИЕ ПРЕДЛОЖЕНИЯ</h2>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide turkie" aria-label="2"></div>
                <div class="swiper-slide" aria-label="1"></div>
                <div class="swiper-slide" aria-label="3"></div>
                <div class="swiper-slide" aria-label="4"></div>
                <div class="swiper-slide" aria-label="5"></div>
                <div class="swiper-slide" aria-label="6"></div>
                <div class="swiper-slide" aria-label="7"></div>
                <div class="swiper-slide" aria-label="8"></div>
                <div class="swiper-slide" aria-label="9"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="slider.js"></script>
</body>

</html>
